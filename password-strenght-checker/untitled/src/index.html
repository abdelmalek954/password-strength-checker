<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فحص قوة كلمة المرور</title>
  <!-- رابط ملف CSS خارجي -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔐 فحص قوة كلمة المرور</h2>

    <!-- حقل إدخال كلمة المرور -->
    <input type="password" id="password" placeholder="أدخل كلمة المرور">

    <!-- خيار إظهار/إخفاء كلمة المرور -->
    <div class="show-box">
      <input type="checkbox" id="showPassword">
      <label for="showPassword">عرض كلمة المرور</label>
    </div>

    <!-- شريط القوة -->
    <div class="strength-bar">
      <div id="strength"></div>
    </div>

    <!-- رسالة تقييم القوة -->
    <p id="message"></p>

    <!-- قائمة النصائح -->
    <ul id="tips">
      <li title="يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل">❌ على الأقل 8 أحرف</li>
      <li title="مزيج من الحروف الكبيرة والصغيرة">❌ خليط من الحروف الكبيرة والصغيرة</li>
      <li title="يجب أن تحتوي على رقم واحد على الأقل">❌ رقم (0-9)</li>
      <li title="يجب أن تحتوي على رمز واحد على الأقل (!@#$%^&*)">❌ رمز خاص (!@#$%^&*)</li>
    </ul>
  </div>

  <!-- رابط ملف JS خارجي -->
  <script src="script.js"></script>
</body>
</html>
